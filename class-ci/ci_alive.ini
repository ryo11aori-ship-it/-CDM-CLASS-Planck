# ci_alive.ini
# Minimal CLASS config focused on detecting early numerical failures (background/thermo/perturbations)
# Conservative / low-cost settings so CI finishes quickly if model is alive.

# ========== COSMOLOGY ==========
H0 = 67.5
omega_b = 0.02237
omega_cdm = 0.1200
tau_reio = 0.054
ln10^{10}A_s = 3.044
n_s = 0.965

# ========== OUTPUT ==========
# Use minimal output to trigger background + perturbations but avoid expensive Cl calculations
output = mPk
z_pk = 0

# ========== SPEED / STABILITY ==========
l_max_scalars = 10
P_k_max_1/Mpc = 0.2

# loosen tolerances for speed but keep robust to blow-ups
tol_background_integration = 1e-3
tol_thermo_integration = 1e-3
tol_perturb_integration = 1e-3

# sample step sizes to avoid super-fine-grain work in CI
perturb_sampling_stepsize = 0.5

# ensure tight but not problematic precision on stiff models
k_per_decade_for_pk = 10