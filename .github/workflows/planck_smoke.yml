name: CLASS alive check

on: [push, pull_request]

jobs:
  alive:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t class-alive-check .

      - name: Run alive check
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            class-alive-check